version: '3.8'

services:
  # O Banco de Dados para teste local
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: moodle
      POSTGRES_PASSWORD: password
      POSTGRES_DB: moodle
    volumes:
      - db_data:/var/lib/postgresql/data

  # Sua Imagem (Constrói localmente)
  app:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      MOODLE_URL: http://localhost:8080
      DB_TYPE: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: moodle
      DB_USER: moodle
      DB_PASS: password
      # Reduz tempo para teste
      MOODLE_VERSION: MOODLE_402_STABLE
      # Ativa Debug para ver erros na tela
      MOODLE_EXTRA_PHP: "$CFG->debug = 32767; $CFG->debugdisplay = 1;"
    volumes:
      - moodle_data:/var/www/moodledata
      # Opcional: Para ver o código instalado na sua máquina
      # - ./moodle_src:/var/www/moodle

volumes:
  db_data:
  moodle_data: