version: '3.8'

services:
  # Banco de Dados Local
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: moodle
      POSTGRES_PASSWORD: password
      POSTGRES_DB: moodle
    volumes:
      - db_data:/var/lib/postgresql/data

  # Sua Imagem (Build Local)
  app:
    build:
      context: .
      args:
        # Você pode testar versões diferentes aqui se quiser
        MOODLE_VERSION: MOODLE_402_STABLE
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      # URL deve bater com a porta mapeada acima
      MOODLE_URL: http://localhost:8080

      # Conexão com o banco (nome do serviço acima é 'db')
      DB_HOST: db
      DB_TYPE: pgsql
      DB_NAME: moodle
      DB_USER: moodle
      DB_PASS: password

      # Opções de Debug para ver erros na tela durante teste
      MOODLE_EXTRA_PHP: "$CFG->debug = 32767; $CFG->debugdisplay = 1;"
    volumes:
      # Persistência do moodledata localmente
      - moodle_data:/var/www/moodledata

volumes:
  db_data:
  moodle_data: