name: Docker Push (Multi-PHP)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: esdrascaleb/moodle-docker-php-production

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.1', '8.2', '8.3', '8.4']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          # Tags simplificadas (ex: php8.3, latest)
          tags: |
            type=raw,value=php${{ matrix.php-version }}
            type=raw,value=latest,enable=${{ matrix.php-version == '8.3' }}
            type=semver,pattern={{version}}-php${{ matrix.php-version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Usa o Dockerfile padr√£o (Debian Trixie)
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ matrix.php-version }}